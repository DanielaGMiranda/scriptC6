    <h3>Script de Colores aleatorios</h3>
    <textarea cols='80' rows='4' id="codigo">
        --//Coloca este script en una pared y ejecuta para ver el resultado// 

        local objeto = script.Parent
        local function changeColor ()
	        while true do
		            objeto.BrickColor = BrickColor.Random()
		            wait(0.5)
		            objeto.BrickColor = BrickColor.Random()
		            wait(0.5)
	        end
        end
        changeColor()   

        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>
    <hr>
    <h3>Script de Pared invisible</h3>
    <textarea cols='80' rows='4' id="codigo2">
        --//Coloca este script en una pared y ejecuta para ver el resultado// 

        local objeto = script.Parent
        while true do
	            wait(3)
	            objeto.Transparency=1
	            wait(4)
	            objeto.Transparency=0
        end
    </textarea><br>
    <button type="button" id="bt1" class="bt1" data-clipboard-target="#codigo2">Copiar</button>
    <script>
    var clipboard2 = new Clipboard('.bt1');
    </script>
